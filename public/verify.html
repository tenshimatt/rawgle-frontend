<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawgle - Deployment Verification</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .status-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .status-card.success {
            border-color: #4caf50;
            background: #f1f8f4;
        }
        .status-card.error {
            border-color: #f44336;
            background: #fef1f0;
        }
        .status-card.warning {
            border-color: #ff9800;
            background: #fff8f0;
        }
        .status-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .status-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .status-detail {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .code-block {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
        }
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .test-button:active {
            transform: translateY(0);
        }
        .results {
            margin-top: 20px;
            display: none;
        }
        .results.show {
            display: block;
        }
        .timestamp {
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
        }
        .highlight {
            background: yellow;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Rawgle Deployment Verification</h1>
        <p class="subtitle">Real-time verification of API endpoints and Cloudflare configuration</p>

        <div class="status-grid" id="status-grid">
            <div class="status-card warning">
                <div class="status-icon">‚è≥</div>
                <div class="status-title">Loading...</div>
                <div class="status-detail">Checking deployment status</div>
            </div>
        </div>

        <div style="margin-top: 30px; padding: 20px; background: #f0f7ff; border-radius: 12px; border-left: 4px solid #667eea;">
            <h3 style="margin-bottom: 15px;">üß™ Manual Tests</h3>
            <button class="test-button" onclick="testEndpoint('/v2/api/diagnostics')">Test Diagnostics</button>
            <button class="test-button" onclick="testEndpoint('/v2/api/cart')">Test Cart</button>
            <button class="test-button" onclick="testEndpoint('/v2/api/notifications')">Test Notifications</button>
            <button class="test-button" onclick="testEndpoint('/api/diagnostics')">Test OLD /api (should fail)</button>
            <button class="test-button" onclick="clearBrowserCache()">Clear Cache & Reload</button>
        </div>

        <div id="results" class="results">
            <h3>Test Results:</h3>
            <div class="code-block" id="result-content"></div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        // Auto-run tests on load
        window.addEventListener('load', runAllTests);

        async function runAllTests() {
            const grid = document.getElementById('status-grid');
            grid.innerHTML = '';

            const tests = [
                { name: 'Cart API', url: '/v2/api/cart', expected: true },
                { name: 'Notifications API', url: '/v2/api/notifications', expected: true },
                { name: 'Diagnostics API', url: '/v2/api/diagnostics', expected: true },
                { name: 'Suppliers API', url: '/v2/api/suppliers?limit=1', expected: true },
                { name: 'OLD /api/cart (blocked)', url: '/api/cart', expected: false },
            ];

            for (const test of tests) {
                const card = await createStatusCard(test);
                grid.appendChild(card);
            }

            updateTimestamp();
        }

        async function createStatusCard(test) {
            const card = document.createElement('div');
            card.className = 'status-card warning';
            card.innerHTML = `
                <div class="status-icon">‚è≥</div>
                <div class="status-title">${test.name}</div>
                <div class="status-detail">Testing...</div>
            `;

            try {
                const headers = {};
                if (test.url.includes('cart') || test.url.includes('notifications')) {
                    headers['x-user-id'] = 'demo-user';
                }

                const response = await fetch(test.url, { headers });
                const data = await response.json();

                const isSuccess = test.expected ? response.ok : !response.ok;

                if (isSuccess) {
                    card.className = 'status-card success';
                    card.innerHTML = `
                        <div class="status-icon">‚úÖ</div>
                        <div class="status-title">${test.name}</div>
                        <div class="status-detail">Status: ${response.status}</div>
                        <div class="status-detail">Success: ${data.success !== false ? 'Yes' : 'No'}</div>
                        ${test.expected ? `<div class="status-detail">Data: ${JSON.stringify(data).substring(0, 100)}...</div>` : ''}
                    `;
                } else {
                    card.className = 'status-card error';
                    card.innerHTML = `
                        <div class="status-icon">‚ùå</div>
                        <div class="status-title">${test.name}</div>
                        <div class="status-detail">Status: ${response.status}</div>
                        <div class="status-detail">Error: ${data.error || 'Failed'}</div>
                    `;
                }
            } catch (error) {
                card.className = 'status-card error';
                card.innerHTML = `
                    <div class="status-icon">‚ùå</div>
                    <div class="status-title">${test.name}</div>
                    <div class="status-detail">Network Error</div>
                    <div class="status-detail">${error.message}</div>
                `;
            }

            return card;
        }

        async function testEndpoint(url) {
            const results = document.getElementById('results');
            const content = document.getElementById('result-content');

            results.classList.add('show');
            content.textContent = `Testing ${url}...\n`;

            try {
                const headers = {};
                if (url.includes('cart') || url.includes('notifications')) {
                    headers['x-user-id'] = 'demo-user';
                }

                const response = await fetch(url, { headers });
                const data = await response.json();

                content.textContent += `\nStatus: ${response.status}\n`;
                content.textContent += `Response:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                content.textContent += `\nError: ${error.message}`;
            }
        }

        function clearBrowserCache() {
            if (confirm('This will hard reload the page, clearing cache. Continue?')) {
                window.location.reload(true);
            }
        }

        function updateTimestamp() {
            document.getElementById('timestamp').textContent =
                `Last checked: ${new Date().toLocaleString()} | Commit: 83e91e6 | Build: webpack-9a760ce39b01ce1c`;
        }
    </script>
</body>
</html>
