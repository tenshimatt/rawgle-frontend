feature: Hello World Page
description: Simple test page to verify automation pipeline

requirements:
  - Display "Hello World" message in teal color
  - Center the text on the page
  - Use Next.js App Router
  - Apply Tailwind CSS styling
  - Ensure responsive design

technical_specs:
  route: /hello
  framework: Next.js 15.5.6
  styling: Tailwind CSS
  components:
    - page.tsx (Server Component)

acceptance_criteria:
  - Page renders at /hello route
  - Text "Hello World" is visible and readable
  - Text uses teal-600 color from design system
  - Text is centered horizontally and vertically
  - Page is responsive on mobile (320px+)
  - No console errors
  - TypeScript compiles without errors
  - Page loads in under 1 second

good_examples:
  - /src/app/page.tsx
  - /src/app/shop/page.tsx

target_files:
  - /src/app/hello/page.tsx

testing_instructions:
  - npm run dev
  - Navigate to http://localhost:3005/hello
  - Verify "Hello World" displays in teal color
  - Verify text is centered
  - Test responsive view (resize browser)
  - Check browser console for errors
  - Run: npm run build (should succeed)
  - Run: npm run type-check (should succeed)
